<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART SYNERGY </title>
    <style>
        body {
            font-family: Courier, monospace;

            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color:#584f39;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .poster {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .poster:hover {
            transform: scale(1.05);
        }

        .poster img {
            width: 100%;
            border-radius: 10px;
        }

        .poster h2 {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .poster p {
            margin-top: 10px;
            font-size: 1rem;
            color: #777;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: center;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
    <div style="display: flex; align-items: center;">
        <img src="log.png" alt="Your Logo" style="width: 75px; height: 75px; margin-right: 650px;">
        <h1>ART SYNERGY</h1>
    </div>
    <p></p>
</header>


    <div class="container">
        <div class="poster">
            <img src="911.jpg" alt="Car Poster 1">
            <h2>Porsche 911 Carrera </h2>
            <p>₹99</p>
        </div>
        <div class="poster">
            <img src="ham.jpg" alt="Car Poster 2">
            <h2>Lewis Hamilton </h2>
            <p>₹99</p>
        </div>
        <div class="poster">
            <img src="agera.jpg" alt="Car Poster 3">
            <h2>Koenigsegg Agera </h2>
            <p>₹99</p>
        </div>
    </div>

<div class="container">
    <div class="poster">
        <img src="r8.jpg" alt="Car Poster 4">
        <h2>Audi R8 </h2>
        <p>₹99</p>
    </div>
    <div class="poster">
        <img src="fm.jpg" alt="Car Poster 5">
        <h2>Audi R8</h2>
        <p>₹99</p>
    </div>
    <div class="poster">
        <img src="91.jpg" alt="Car Poster 6">
        <h2>Porsche 911 GT3RS</h2>
        <p>₹99</p>
    </div>
    <!-- Repeat the above three poster divs for the next row -->
    <div class="poster">
        <img src="gt.jpg" alt="Car Poster 7">
        <h2>Mustang GT 500</h2>
        <p>₹99</p>
    </div>
    <div class="poster">
        <img src="rx7.jpg" alt="Car Poster 8">
        <h2>Mazda RX7</h2>
        <p>₹99</p>
    </div>
    <div class="poster">
        <img src="r34.jpg" alt="Car Poster 9">
        <h2>Nissan Skyline R34 </h2>
        <p>₹99</p>
    </div>
</div>

    <footer>
        <p>&copy; 2024 ART SYNERGY . All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
